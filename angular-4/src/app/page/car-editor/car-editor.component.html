<div class="row">
  <div *ngIf="cars$ | async as car" class="col-6 offset-3">
    <form class="mt-3">
      <input [(ngModel)]="car.id" name="id" type="hidden">
      <div class="form-group">
        <label for="model-id">Model</label>
        <input [(ngModel)]="car.model" name="model" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="make-id">Make</label>
        <input [(ngModel)]="car.make" name="make" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="year-id">Year</label>
        <input [(ngModel)]="car.year" name="year" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price-id">Price</label>
        <input [(ngModel)]="car.price" name="price" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="stock-id">Stock</label>
        <input [(ngModel)]="car.stock" name="stock" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="active-id">Active</label>
        <input [(ngModel)]="car.active" name="active" type="text" class="form-control" required>
      </div>
    </form>
  </div>
</div>
